<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The House of Cyber</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff69b4, #8a2be2);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    .banner {
      background-image: url('https://www.transparenttextures.com/patterns/leopard.png');
      background-size: 80px 80px;
      opacity: 0.15;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 0;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 10px;
      z-index: 1;
      position: relative;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.3rem;
      margin: 8px 0;
      z-index: 1;
      position: relative;
    }

    .hashtags {
      margin-top: 15px;
      font-size: 1.2rem;
      font-style: italic;
    }

    .socials {
      margin-top: 25px;
      z-index: 1;
      position: relative;
    }

    .socials a {
      text-decoration: none;
      background-color: white;
      color: #8a2be2;
      margin: 0 10px;
      padding: 10px 18px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .socials a:hover {
      background-color: #ff69b4;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="banner"></div>
  <h1>The House of Cyber</h1>
  <p>Where Fashion Meets Cybersecurity âœ¨</p>
  <p class="hashtags">#HackerInHeels | #CyberWithStyle</p>

  <div class="socials">
    <a href="https://linkedin.com" target="_blank">LinkedIn</a>
    <a href="https://instagram.com" target="_blank">Instagram</a>
    <a href="https://substack.com" target="_blank">Substack</a>
  </div>
</body>
</html>
